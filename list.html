<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Example</title>
    <style>
        ol{
            list-style-type:lower-alpha;
        }
    </style>
</head>
<body>

    <h1>Unordered List</h1>
    <!-- Unordered list example -->
    <ul>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Cherries</li>
        <li>Grapes</li>
    </ul>

    <h1>Ordered List</h1>
    <!-- Ordered list example -->
    <ol>
        <li>First Step</li>
        <li>Second Step</li>
        <li>Third Step</li>
        <li>Final Step</li>
    </ol>

</body>
</html>
